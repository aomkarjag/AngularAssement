<app-header></app-header>

<h2 style="align-items: center;margin-left: 50%;">Albums</h2>
<div  *ngFor="let album of albums$ | async; index as i">
     <div class="card mt-3" *ngIf="auth.userId===album.userId">
      <div class="card-body">
        <h5 class="card-title">Title: {{album.title}}</h5>
        <a (click)="showPhotos(album.id)" style="cursor:pointer">View Photos</a>
      </div>
    </div>
